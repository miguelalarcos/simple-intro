<template name="intro">
    <div class="where-to-drop"></div>
    {{#if introShow}}
    <div id='intro-master' draggable="true">
        {{> Template.dynamic template=template}}
        <div>
            <span class="back-intro"><i class="ion-chevron-left"></i></span>
            <span class="next-intro"><i class="ion-chevron-right"></i></span>
            <span class="close-intro"><i class="ion-close"></i></span>
        </div>
    </div>
    {{/if}}
</template>
